{% extends 'layout.html' %}

{% block css %} 
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/about.css') }}">
{% endblock css %}



{% block title %}
	About 
{% endblock title %}



{% block content %}
	<h1>About us...</h1>

	{% for post in posts %}
		<h1> {{ post.title }} </h1>
		<p> {{ post.content }} </p>
		<small> on {{ post.datePosted }} by {{ post.author }} </small>
	{% endfor %}

{% endblock content %}
